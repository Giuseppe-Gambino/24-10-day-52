<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header text-center">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="form">
            <div class="form-group mb-3">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                formControlName="email"
                required
                email
              />
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                formControlName="password"
                required
                minlength="6"
              />
            </div>
            <div>
              <button
                type="submit"
                class="btn btn-primary btn-block"
                [disabled]="false"
                (click)="onSubmit()"
              >
                Login
              </button>
              <button class="btn btn-primary" (click)="esci()">esci</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
